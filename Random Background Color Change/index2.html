<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bg-color {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="bg-color"></div>
    <script>
        const bgColor = document.getElementsByClassName('bg-color')[0];
        const a = Math.floor(Math.random() * 254)
        const b = Math.floor(Math.random() * 254)
        const c = Math.floor(Math.random() * 254)

        getRandomColor = () => {
            let color = `rgb(${a}, ${b}, ${c})`;
            bgColor.style.cssText = `transition:all 1s linear; background-color: ${color}`
        }
        getRandomColor()


    </script>
</body>

</html>
